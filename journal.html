<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" type="text/css" href="journal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="border-bottom border-dark">
            <ul class="list-inline d-flex">
                <li class="home">
                    <a href="/journal.html">Home</a>
                </li>
            <div class="section">
                <li class="settings">
                    <a href="/">Settings</a>
                </li>
                <li class="help">
                    <a href="/">Help</a>
                </li> 
                <li class="logOut">
                    <a href="/">Logout</a>
                </li>
            </div>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My Journal </h1>
        <form class=" journal container border border-dark p-3"></form>

        <section class="entry-list">
            <article class="entry">
              <h2>Entry Title</h2>
              <p>Entry content goes here...</p>
              <p class="tags">Tags: Tag1, Tag2</p>
              <p class="timestamp">Posted on: August 21, 2023</p>
              <button>Edit</button>
              <button>Delete</button>
            </article>
          <section class="entry-form">
            <h2>Create a New Entry</h2>
            <form>
              <label for="entry-title">Title:</label>
              <input type="text" id="entry-title" name="entry-title" required>
      
              <label for="entry-content">Content:</label>
              <textarea id="entry-content" name="entry-content" rows="5" required></textarea>
      
              <label for="entry-tags">Tags:</label>
              <input type="text" id="entry-tags" name="entry-tags" placeholder="Tag1, Tag2">
      
              <button type="submit">Save Entry</button>
            </form>
          </section>

    </main>
    <footer class=" border-top border-dark p-2">
        <div class="container text-center">
            <p class="mb-0 small">Copyright &copy; 2023 MyJournal</p>
        </div>
    </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
