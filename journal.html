<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" type="text/css" href="journal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="border-bottom border-dark">
            <ul class="list-inline d-flex">
                <li class="home">
                    <a href="/journal.html">Home</a>
                </li>
            <div class="section">
                <li class="settings">
                    <a href="/settings.html">Settings</a>
                </li>
                <li class="help">
                    <a href="/help.html">Help</a>
                </li> 
                <li class="logOut">
                    <a href="/signIn.html">Logout</a>
                </li>
            </div>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="entry-list m-4">
            <ul>
                <li><a href="#">Entry 1</a></li>
                <li><a href="#">Entry 2</a></li>
                <li><a href="#">Entry 3</a></li>
                <!-- Add more entry links here -->
            </ul>
        </aside>
        <section class="entry-form">
            <!-- ... existing entry form content ... -->
        </section>
        <section class="entry-form pt-4 container">
            <div class="d-flex gap-4">
                <div id="font-options" class="pt-2">
                    <label for="font-select">Font:</label>
                    <select id="font-select" class="form-control-sm">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <label for="size-select">Size:</label>
                    <select id="size-select" class="form-control-sm">
                        <option value="12px">12</option>
                        <option value="16px">16</option>
                        <option value="20px">20</option>
                    </select>
                </div>
                <div id="formatting-options" class="d-flex flex-wrap gap-3">
                    <button class="format-button" id="bold">Bold</button>
                    <button class="format-button" id="italic">Italic</button>
                    <button class="format-button" id="underline">Underline</button>
                    <button class="format-button" id="underline">Text Color</button>
                    <button class="format-button" id="list">Highlight</button>
                    <button class="format-button" id="table">Spacing</button>
                    <button class="format-button" id="list">List</button>
                </div>
            </div> 
            <section class="container-fluid">
                <div class="row justify-content-center align-items-center full-height">
                    <div class="col-lg-12">
                        <form class="text mt-5">
                            <div class="form-group">
                                <label for="entry-title">Title:</label>
                                <input type="text" id="entry-title" name="entry-title" class="form-control form-control-sm" required>
                            </div>
                            <div class="form-group">
                                <label for="entry-content">Content:</label>
                                <textarea id="entry-content" name="entry-content" rows="10" class="form-control form-control-lg" placeholder="Your thoughts here" required></textarea>
                            </div>
                            <!-- fix the button, move to right -->
                            <div class="end">
                                <button type="submit" class="mt-3">Save Entry</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section> 
    </main>
    <footer class=" border-top border-dark p-2">
        <div class="container text-center">
            <p class="mb-0 small">Copyright &copy; 2023 MyJournal</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
